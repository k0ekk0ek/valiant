type dnsbl {
	max_threads = 1001
}

type rhsbl {
	max_threads = 10
}

check helo_is_localhost {
	type = str
	attribute = helo_name
	pattern = a%reverse_client_name%
	negate = false
	nocase = false
	weight = -20
}

check ahbl {
	type = rhsbl
	zone = rhsbl.ahbl.org
	ipv4 = true
	in 127.0.0.2/32 {
		weight = -2
	}
	weight = -1.5
}

check spamcop {
	type = dnsbl
	zone = bl.spamcop.net
	ipv4 = true
	weight = 4.5
}

check spamhaus {
	type = dnsbl
	zone = zen.spamhaus.org
	ipv4 = true
	in 127.0.0.4/32 {
		weight = 10.5
	}
	weight = 3.5
}
